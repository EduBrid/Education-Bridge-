<!DOCTYPE html>
<html lang="en">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>EduBrid | Admin : Subjects</title>

        <!-- fontawesome -->
        <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
        
        <!-- master.js -->
        <link rel="stylesheet" href="css/master.css" />
        
        <!-- bootstrap -->
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />

    </head>

    <body>

        <div class="page d-flex">

            <!-- side bar *start* -->
            <div class="sidebar bg-white p-20 p-relative">
                <h3 class="p-relative txt-c mt-0">EduBrid</h3>
                <ul>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="dashboard.html">
                            <i class="fa-solid fa-home fa-fw"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="teacher.html">
                            <i class="fa-solid fa-chalkboard-teacher fa-fw"></i>
                            <span>Teachers</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="student.html">
                            <i class="fa-regular fa-user fa-fw"></i>
                            <span>Students</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="class.html">
                        <i class="fa-solid fa-book fa-fw"></i>
                        <span>Classes</span>
                        </a>
                    </li>
                    <li>
                        <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="subject.html">
                            <i class="fa-solid fa-book fa-fw"></i>
                            <span>Subjects</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#" id="log-out-li">
                            <i class="fa-solid fa-sign-out fa-fw"></i>
                            <span>Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- side bar *end* -->

            <div class="content w-full">

                <!-- page header *start* -->
                <div class="head bg-white p-15 between-flex">
                    <div></div>
                    <div class="icons d-flex align-center">
                        <span class="notification p-relative">
                            <i id="translate" style="cursor: pointer" class="fa-solid fa-globe fa-lg"></i>
                            <div class="toggle-traslate" id="toggle-traslate">
                                <a id="langEN">EN</a>
                                <a id="langFR">FR</a>
                            </div>
                        </span>
                        <span>           
                            <i href="#" id="log-out-icon" style="cursor: pointer; margin-left: 10px;" class="fa-solid fa-power-off fa-lg"></i>
                        </span>
                    </div>
                </div>
                <!-- page header *end* -->

                <h1 class="p-relative">Subjects</h1>

                <div class="m-20 gap-20">
                    <!-- button add class *start* -->
                    <div class="filtter d-flex">
                        <div class="search p-relative">
                            <div class="col-sm-6 p-0 flex">
                                <a href="#" id="btn-add-new-subject" class="btn btn-success">
                                    <i class="fa-solid fa-add fa-fw"></i>
                                    <span>Add New Subject</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- button add class *end* -->
                </div>

                <!---- logout modal  *start* --------->
                <form>
                    <div class="modal fade" tabindex="-1" id="log-out-modal" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Log Out</h5>
                            <button type="button" class="close" id="btn-close-log-out" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to log out</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="btn-cancel-log-out">Cancel</button>
                            <button type="button" class="btn btn-success" id="btn-log-out">Log Out</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </form>
                <!---- logout modal  *end* --------->

                
                <!----add-subject-modal start--------->
                <form>
                    <div class="modal fade" tabindex="-1" id="add-subject-modal" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 id="h5-add-subject" class="modal-title">Add New Subject</h5>
                                    <button type="button" class="close" id="btn-close-subject" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="text" id="subject" placeholder="Subject Name" class="form-control" required />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="btn-cancel-subject" class="btn btn-secondary">
                                        Cancel
                                    </button>
                                    <button type="button" id="btn-add-subject" class="btn btn-success">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!----add-subject-modal end--------->

                
                <!----delete-subject-modal start--------->
                <form>
                    <div class="modal fade" tabindex="-1" id="delete-subject-modal" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete Subject</h5>
                                    <button type="button" class="close" id="btn-close-delete" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete this Subject</p>
                                    <p class="text-warning">
                                        <small>this action Cannot be Undone,</small>
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="btn-cancel-delete" class="btn btn-secondary">
                                        Cancel
                                    </button>
                                    <button type="button" id="btn-delete-subject" class="btn btn-success">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!----delete-Class-modal end--------->


                <div class="userTable p-20 bg-white rad-10 m-20">
                    
                    <!-- table of classes *start* -->
                    <div class="responsive-table mt-25">
                        <table id="subjects-table" class="fs-15 w-full">
                            <thead>
                                <tr>
                                    <td>Number</td>
                                    <td>Subject</td>
                                    <td>Operation</td>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                    <!-- table of classes *end* -->

                    <!-- pagination *start* -->
                    <nav aria-label="Page navigation example" class="mt-15">
                        <ul id="pagination" class="pagination justify-content-end">
                            
                        </ul>
                    </nav>
                    <!-- pagination *end* -->

                </div>

            </div>
            
        </div>


        <!-- calling jquery -->
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <script src="../jquery.js"></script>

        <!-- calling bootstrap -->
        <script src="../bootstrap/bootstrap.min.js"></script>

        <!-- caaling main.js -->
        <script src="../main.js"></script>

        <!-- calling class.js -->
        <script src="js/subject.js"></script>




        
    </body>

</html>
